<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js函数</title>
  </head>
  <body>
  <script type="text/javascript">
  //函数声明 1
  test();
  function test(){
    var a = 1;
    var b = 2;
    console.log(a + b);
  }
  test();

  // *****************************************
  //函数声明　２
  var fun = function(a, b){
    return a + b;

  }
  result = fun(1 ,3);
  console.log(result);


  </script>
  </body>
</html>
