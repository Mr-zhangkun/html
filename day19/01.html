<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>apply　方法</title>
</head>
<body>
  <script type="text/javascript">
    var a = 0;
    var obj = {
      a : 110
    }
    function fun(c, b){
      console.log(c,b);
      console.log(this.a);
    }
    fun();
    fun.apply(obj,[1,3]);
  </script>

</body>
</html>
