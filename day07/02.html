<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图形</title>
  <style media="screen">
  *{
    margin:0;
    padding:0;
  }
    .one{
      width: 200px;
      height: 200px;
      margin:50px;
      float: left;
      border: 1px solid #999;
      padding:5px;
      box-shadow: 1px 1px 10px #000;
      transition: all 1s ease-in;
    }
    .one:hover{
      background-color: rgba(166,166,166,0.5);
      border:1px solid #333;
    }
    .two{
      width: 180px;
      height:180px;
      border:1px solid red;
      margin:10px auto;
    }
    #a{
      border-radius:50%;

    }
    #b{
      border-radius: 50%  50% 0% 0%;
    }
    #c{
      border-radius: 50%  0% 0% 0%;
    }
    .c-1{
      width: 180px;
      height:90px;
      border:1px solid red;
      border-radius:90px 90px 0px 0px;
      margin:50px auto;
    }
    .c-2{
      width: 90px;
      height: 90px;
      border: 1px solid red;
      border-radius: 90px 0 0 0 ;
      margin:50px auto;
    }
    .c-3{
      width: 180px;
      height: 90px;
      border: 1px solid red;
      border-radius:50% ;
      margin:50px auto;
    }
    .c-4{
      width: 90px;
      height: 180px;
      border: 1px solid red;
      border-radius:50% ;
      margin:10px auto;
    }
    .c-5{
      width: 180px;
      height: 45px;
      border: 1px solid red;
      border-radius:180px 180px 0 0/90px 90px 0 0;
      margin:75px auto;
    }
    .d-1{
      width: 180px;
      height:180px;
      border:1px solid red;
      margin:10px auto;
      border-radius: 100%;
      background: #f00;
      box-sizing: border-box;
      padding: 65px;
    }
    .d-2{
      width: 50px;
      height: 50px;
      border-radius: 100%;
      background: #fff;
    }
    .f-1{
      width: 180px;
      height:180px;
      border:1px solid red;
      margin:10px auto;
      border-radius: 25%;
      background: red;
      box-sizing: border-box;
      padding: 65px;
    }
    .f-2{
      width: 50px;
      height: 50px;
      background: #fff;
    }
    .e-1{
      width: 180px;
      height:180px;
      border:1px solid red;
      margin:10px auto;
      border-radius: 50% 0 50% 0;
      background: red;
      box-sizing: border-box;
      padding: 65px;
    }
    .e-2{
      width: 50px;
      height: 50px;
      border-radius: 50% 0 50% 0;
      background: #fff;
    }
    .g-2, .h-2, .j-2{
      width: 0px;
      height: 0px;
      border-left:90px solid green;
      border-right:90px solid blue;
      border-top:90px solid red;
      border-bottom:90px solid yellow;
      margin:10px auto;

    }
    .h-2{
      border-right:90px solid white;
    }
    .j-1{
      width: 0px;
      height:0px;
      border-top:90px solid red;
      border-left:90px solid red;
      border-right:90px solid white;
      border-bottom:90px solid red;
      margin:10px auto;
      border-radius: 100%;
    }
    .k-1{
      width: 180px;
      height: 0px;
      border-top: 90px solid red;
      border-bottom: 90px solid green;
      margin:10px auto;
      border-radius: 100%;
    }
    .l-1{
      width: 180px;
      height: 0px;
      border-top: 90px solid red;
      border-bottom: 90px solid green;
      margin:10px auto;
      border-radius: 100%;

    }
    .l-2, .l-4{
      width: 90px;
      height: 90px;
      background: green;
      border-radius: 100%;
      float: left;
      position: relative;
      top: -50px;
    }
    .l-4{
      background: red;
    }
    .l-3, .l-5{
      width: 10px;
      height: 10px;
      background: green;
      border-radius: 100%;
      position: relative;
      top: 45px;
      left: 40px;
    }
    .l-3{
      background: red;
    }
    .m-1{
      width: 180px;
      height: 90px;
      background: red;
      border-radius: 20px;
      margin:50px auto;
    }
    .m-2{
      width: 0px;
      height: 0px;
      border-right:8px solid red;
      border-top: 8px solid white;
      border-bottom:8px solid white;
      position: relative;
      top: 90px;
      left: 3px;
    }


  </style>
</head>
<body>
  <div class="one"><div class="two"id="a"></div></div>
  <div class="one"><div class="two"id="b"></div></div>
  <div class="one"><div class="two"id="c"></div></div>
  <div class="one"><div class="c-1"></div></div>
  <div class="one"><div class="c-2"></div></div>
  <div class="one"><div class="c-3"></div></div>
  <div class="one"><div class="c-4"></div></div>
  <div class="one"><div class="c-5"></div></div>
  <div class="one"><div class="d-1"><div class="d-2"></div></div></div>
  <div class="one"><div class="f-1"><div class="f-2"></div></div></div>
  <div class="one"><div class="e-1"><div class="e-2"></div></div></div>
  <div class="one"><div class="g-1"><div class="g-2"></div></div></div>
  <div class="one"><div class="h-1"><div class="h-2"></div></div></div>
  <div class="one"><div class="j-1"></div></div>
  <div class="one"><div class="k-1"></div></div>
  <div class="one"><div class="l-1"><div class="l-2"><div class="l-3"></div></div><div class="l-4"><div class="l-5"></div></div></div></div>
  <div class="one"><div class="m-2"></div><div class="m-1"></div></div>
  <div class="one"></div>
</body>
</html>
