<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>安卓</title>
    <style media="screen">
      .aaa{
        width: 500px;
        height: 400px;
        margin:200px auto;
        transition: all 1s ease;
        padding:50px 100px;

      }
      .aaa:hover{
        background: #999
      }
      .aa1{
        width: 250px;
        height: 100px;
        background: yellow;
        border-radius: 100px 100px 0 0 ;
        margin:0px auto;
      }
      .aa2, .aa3{
        width: 15px;
        height: 15px;
        background: red;
        border-radius: 100%;
        float: left;
        margin-top: 50px;
        margin-left: 75px;

      }
      .bbb{
        width: 400px;
        height: 360px;
        margin:10px auto;
      }
      .bb1{
        width:50px;
        height:150px;
        background: red;
        border-radius: 25px;
        float: left;
      }
      .bb2{
        width: 250px;
        height: 200px;
        background: yellow;
        border-radius: 0 0 50px 50px;
        float: left;
        margin-left:25px;
        margin-right: 25px;
      }
      .bb3{
        width: 50px;
        height: 90px;
        background: red;
        float: left;
        border-radius: 0 0 25px 25px;
        margin-left: 60px;
        position: relative;
        left: 60px;
      }
    </style>
  </head>
  <body>
    <div class="aaa">
      <div class="aa1"><div class="aa2"></div><div class="aa3"></div></div>
      <div class="bbb">
        <div class="bb1"></div>
        <div class="bb2"></div>
        <div class="bb1"></div>
        <div class="bb3"></div>
        <div class="bb3"></div>
      </div>

    </div>
  </body>
</html>
