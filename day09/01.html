<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>汽车</title>
  <style media="screen">
    * {
      padding: 0;
      margin: 0;
    }

    img {
      width: 300px;
      height: 150px;
      margin-top: 500px;
      margin-left: 100px;

      animation: run 4s linear 1 ;
      /*animation-fill-mode: forwards;
      animation-direction: alternate;*/
    }

    @keyframes run {
      0% {
        transform: translate(0, 0) skew(40deg, 0deg) scale(1);
      }

      20% {
        transform: translate(400px, 0px) skew(0deg, 0deg) scale(1);
        background: blue;
      }
      80% {
        transform: translate(1000px, 0px) skew(0deg, 0deg) scale(1);
        background: blue;
      }
      100% {
        transform: translate(1400px, 0px) skew(-40deg, 0deg) scale(1);
        background: blue;
      }
    }
  </style>
</head>

<body>
  <div class="che">
    <img src="./image/car.jpg" alt="">
  </div>
</body>

</html>
