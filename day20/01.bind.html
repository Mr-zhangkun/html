<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this ....</title>
</head>
<body>
  <button id="btn">点击</button>
  <script type="text/javascript">
  var value = 0
    var obj = {
      value:5,
      handler: function(){
        console.log(this.value);
      }
    }

    obj.handler();//5 this == obj
    var fun = obj.handler;
    fun();//0  this = window


    var btn = document.getElementById("btn");
    btn.value = 100;
    btn.addEventListener("click", obj.handler,false);// 100  this = btn
    btn.addEventListener("click", function(){
      return obj.handler();
    },false); //5 this = obj

  </script>

</body>
</html>
