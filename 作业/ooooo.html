<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    li{
      width: 20px;
      height: 20px;
      border-radius: 50%;
      float: left;
      margin-left: 10px;
      border:1px solid #444;
      text-align: center;
      line-height: 20px;
    }
    ul{
      list-style: none;
      position: absolute;
      top: 235px;
      left: 0px;
    }
    img{
      position: absolute;
      top: 100px;
      width: 500px;
    }
  </style>
</head>
<body>
<div>
  <img src="./image/0.jpg" alt="">
  <img src="./image/1.jpg" alt="">
  <img src="./image/2.jpg" alt="">
  <img src="./image/3.jpg" alt="">
  <img src="./image/3.jpg" alt="">
  <img src="" alt="">
</div>
  <ul></ul>
</body>
<script type="text/javascript">
  var u1 = document.getElementsByTagName("div")[0];
  for (var i = 0;; i++) {
  var u2 = u1.children[i];
    if(!u2){
      break;
    }
  }

  var ul = document.getElementsByTagName("ul")[0];
  var arr = [];
  for (var j = 0; j < i; j++) {
  var li = document.createElement("li");
  li.innerHTML = j + 1;
  ul.appendChild(li);
  (function(j){
    arr[j] = document.getElementsByTagName("li")[j];
    console.log(arr[j]);
    arr[j].addEventListener("mouseover",function(){
      this.style.backgroundColor = "#333";
    })
    arr[j].addEventListener("mouseout",function(){
      this.style.backgroundColor = "rgba(0,0,0,0)";
    })
  })(j);
  }

</script>
</html>
