<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prototype</title>
</head>
<body>
  <script type="text/javascript">
    function Person(name, age, score){
      this.name = name;
      this.age = age;
    }
    Person.prototype.setScore = function(newscore){
      return this.score = newscore;
    }
    var aa = new Person("lisi", 34, 12);
    console.log(aa.name);

    console.log(aa.setScore(1200));
  </script>

</body>
</html>
