<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盾牌</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      body{
        background: green;
      }
      img:nth-child(1){
        transform: translate(300px, 500px) scale(2, 1) rotate(55deg);
        transition: all 2s ease;
      }
      img:nth-child(2){
        transform: translate(100px, 200px) scale(2, 0.5) rotate(50deg);
        transition: all 2s ease;
      }
      img:nth-child(3){
        transform: translate(100px, 900px) scale(0.6, 1) rotate(155deg);
        transition: all 2s ease;
      }
      img:nth-child(5){
        transform: translate(400px, 400px) scale(1.4, 1) rotate(300deg);
        transition: all 2s ease;
      }
      img:nth-child(6){
        transform: translate(1400px, 600px) scale(1.4, 1) rotate(200deg);
        transition: all 2s ease;
      }
      img:nth-child(7){
        transform: translate(1000px, 100px) scale(1.4, 1) rotate(57deg);
        transition: all 2s ease;
      }
      img:nth-child(9){
        transform: translate(1600px, 990px) scale(1.4, 1) rotate(34deg);
        transition: all 2s ease;
      }
      img:nth-child(10){
        transform: translate(1600px, 390px) scale(1.6, 1.6) rotate(34deg);
        transition: all 2s ease;
      }
      img:nth-child(11){
        transform: translate(1600px, 590px) scale(0.4, 1) rotate(84deg);
        transition: all 2s ease;
      }
      body:hover img:nth-child(n){
        transform: translate(600px, 100px) scale(1, 1) rotate(0deg);
      }


    </style>
  </head>

</html>
