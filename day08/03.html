<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>扑克</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      body{
        background: green;
      }
      img{
        width: 156px;
        height: 220px;
      }
      img:nth-child(n){
        position: absolute;
        top: 100px;
        left: 300px;
        transform: translate(500px, 100px) rotate(0deg);
        transition: all 2s ease;
        transform-origin: bottom left;
        /*display: none;*/
      }

      html:hover img:nth-child(1){
        transform: translate(500px, 100px) rotate(60deg);
      }
      html:hover img:nth-child(2){
        transform: translate(500px, 100px) rotate(120deg);
      }
      html:hover img:nth-child(3){
        transform: translate(500px, 100px) rotate(180deg);
      }
      html:hover img:nth-child(4){
        transform: translate(500px, 100px) rotate(240deg);
      }
      html:hover img:nth-child(5){
        transform: translate(500px, 100px) rotate(300deg);
      }
    </style>
  </head>
  <body>
    <div class="f">
      <img src="./image/pk1.png">
      <img src="./image/pk1.png">
      <img src="./image/pk1.png">
      <img src="./image/pk1.png">
      <img src="./image/pk1.png">
      <img src="./image/pk1.png">

    </div>
  </body>
</html>
