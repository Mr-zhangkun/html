<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>钱包</title>
    <style media="screen">
    body{
      background-color: pink;
    }
      .f, .g{
        width: 303px;
        height: 301px;

        position: absolute;
        top: 100px;
        left: 400px;
      }
      .f{
        transform-origin: center;
        background: url("./image/bg.png") left top;
        transition: all 1s ease;
      }
      html:hover .f{
        transform: rotateY(90deg);
      }
      .g{
        background: url("./image/bg.png") right top;
        transform: rotateY(-90deg);
        transition: all 1s ease 1s; 
      }
      html:hover .g{
        transform: rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="g"></div>
    <div class="f"></div>
  </body>
</html>
