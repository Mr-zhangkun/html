<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>call 继承</title>
</head>
<body>
  <script type="text/javascript">
    function One(name, age){
      this.name = name;
      this.age = age;
      this.getName = function(){
        return this.name + ":getName";
      }
    }
    One.prototype.getAge = function(age){
      return this.age = age + "getAge";
    }
    function Tow(name, age, score){
      One.call(this,name, age);
      this.score = score;
    }

    var aaa = new One("lso", 43);
    console.log(aaa.name);
    console.log(aaa.age);
    console.log(aaa.getName());

    var bbb = new Tow("ll", 12, 60);
    console.log(bbb.getName());
    console.log(bbb.score);
    console.log(bbb.getAge());//但是原型上的属性和方法，是没法拥有的。


  </script>

</body>
</html>
