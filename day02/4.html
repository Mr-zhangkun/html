<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>优先级</title>
  <style media="screen">
    div{
      color: red;
      font-size: 40px;
    }
    div p{
      color: blue !important;
    }
    .class{
      color: green;
    }
    #first{
      color: pink;
    }
  </style>

</head>
  <body>
    <div>
      <p id="first" class="one">这是div中的p标签，id是first,类是one</p>
      <p style="color:orange" id="first" class="one">这是div中的p标签，id是first,类是one</p>
    </div>
  </body>
</html>
