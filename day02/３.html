<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>继承，层叠</title>
    <style media="screen">
      div{
        color: red;
      }
      .one{
        font-size: 50px;
      }
      span{
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="one">这是div中的p标签</p>
    </div>
    <span>
      <h1>这是h1标签</h1>
    </span>
  </body>
</html>
