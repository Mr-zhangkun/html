<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>定位</title>
    <style media="screen">
    *{
      padding:0px;
      margin:0px;
    }
    .two{
      width: 400px;
      height: 300px;
      border: 3px solid #0f0;
      position: relative;
      top: 100px;
      left: 100px;
    }
    .one{
      width: 300px;
      height: 200px;
      border:3px solid #f00;
      position: relative;
      top: 100px;
      left: 100px;
    }
    li{
      width: 200px;
      height: 100px;
      border: 3px solid #00f;
      list-style: none;
      text-align: center;
      line-height: 200px;
      float: left;
      position: absolute;
      top: 100px;
      left: 100px;
    }
    ul{
      width: 800px;
      height: 500px;
      position: absolute;
      top: 100px;
      left: 100px;
    }


    </style>
  </head>
  <body>
    <div class="two">
      <div class="one">
      </div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
