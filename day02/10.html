<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>浮动定位</title>
    <style media="screen">
        * {
            padding: 0px;
            margin: 0px;
        }

        .clearfix::after,
        .clearfix::before {
            content: "";
            height: 0;
            display: block;
            visibility: hidden;
            line-height: 0;
            clear: both;
        }
        /*第4种清除浮动的方法*/

        .clearfix {
            zoom: 1;
            /*兼容ie*/
        }

        .fir {
            width: 300px;
            height: 200px;
            background-color: #00f;
        }

        .sec {
            width: 300px;
            height: 200px;
            background-color: #333;
        }

        .th {
            width: 300px;
            height: 200px;
            background-color: #ff0;
        }

        li {
            list-style: none;
            text-align: center;
            line-height: 200px;
            float: left;
        }

        ul {
            /*height: 200px;*/
            /*overflow: hidden;*/
        }
        /*p{
          clear:both;
        }*/
    </style>
</head>

<body>
    <ul class="clearfix">
        <li class="fir">激发了科技法拉</li>
        <li class="sec">登记法律快圣诞节福利卡设计福利卡</li>
        <li class="th">房间爱离开酒店是伐啦看见大家</li>
    </ul>
    <p>的房间卡萨凤凰卡技术的发挥空间拉动和法律框架是东方红</p>
</body>

</html>
