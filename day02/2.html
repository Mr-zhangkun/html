<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>外部样式，伪类选择器</title>
    <link rel="stylesheet" href="./1.css">
    <!-- <style media="screen">
    h1{
      color: red;
    }
    .one{
      font-size: 30px;
    }
    </style> -->
    <style media="screen">
    /*原本样式*/
    a:link{
      color: red;
    }
    /*被访问后样式*/
    a:visited{
      color: blue;
    }
    /*鼠标悬停样式*/
    a:hover{
      color: orange;
    }
    /*点击时刻样式*/
    a:active{
      color: pink;
    }
    </style>

  </head>
  <body>
    <h1>dfasfhfasfh</h1>
    <p class="one">lasdfhjdfsahadfhafdkhafdd</p>
    <div>sadfjdksafhkajsdfh</div>
    <a href="#">dasffasf</a>


  </body>
</html>
