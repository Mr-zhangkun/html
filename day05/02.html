<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>表单</title>
  <style media="screen">
  .f ,.g{
    /*width: 400px;
    height: 300px;*/
    margin-bottom: 300px;
    border: 2px solid red;
  }

  </style>
</head>

<body>
  <form class="f" action="#" method="get">
    <fieldset>
      <legend>第一个表格</legend>
      账号<input type="text" name="name"><br>
      密码<input type="text" name="passwd"><br>
      男<input type="radio" name="gender">
      女<input type="radio" name="gender"><br>
      <input type="checkbox" name="read"> 读书
      <input type="checkbox" name="listen"> 听歌
      <input type="checkbox" name="sport">运动<br>
      <input type="hidden" name="hidden">
      <input type="file" name="file"><br><br>
      <input type="button" name="button" value="普通提交">
      <input type="submit" name="submit" value="提交按钮">
      <input type="reset" name="reset" value="重置按钮"><br>
      <button>提交</button>
    </fieldset>
  </form>

  <form class="g" action="#" method="get">
    <fieldset>
      <legend>第二个表格</legend>
      <textarea name="text" rows="8" cols="80"></textarea>
      <select class="g" name="sel">
          <option>选项一</option>
          <option>选项二</option>
          <option>选项三</option>
          <option>选项四</option>
      </fieldset>



    </form>


  </body>
</html>
