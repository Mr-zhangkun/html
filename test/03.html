<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>翻页</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .one {
      width: 100%;
      height: 714px;
    }

    ul {
      list-style: none;
      position: fixed;
      top: 300px;
      left: 30px;
    }

    li {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="one" style="background:#798"></div>
  <div class="one" style="background:#223"></div>
  <div class="one" style="background:#823"></div>
  <div class="one" style="background:#458"></div>
  <ul>
    <li style="background:#798"></li>
    <li style="background:#223"></li>
    <li style="background:#823"></li>
    <li style="background:#458"></li>
  </ul>
</body>
<script src="./js/scroll.js" charset="utf-8"></script>
<script type="text/javascript">
  var one = document.getElementsByTagName("li")[0];
  var two = document.getElementsByTagName("li")[1];
  var three = document.getElementsByTagName("li")[2];
  var four = document.getElementsByTagName("li")[3];

  function tu(arg) {
    var timer = setInterval(function() {
      var aa = scroll().top;
      console.log(aa);
      var bb = aa - arg;
      bb = bb - bb * 0.05;
      var cc = bb + arg;
      window.scrollTo(0, cc);
      if (cc <= arg + 1) {
        clearInterval(timer);
      }
    }, 7);
  }

  one.onclick = function() {
    tu(0);
  };

  two.onclick = function() {
    tu(714);
  };

  three.onclick = function() {
    tu(1428);
    // window.scrollTo(0,1428);
  }
  four.onclick = function() {
    tu(2142);
  }
</script>

</html>
