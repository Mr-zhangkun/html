<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>change</title>
  </head>
  <body>
    <select class="one" name="">

    <option value="1">1</option>
    <option value="2">3</option>
    <option value="3">2</option>
    </select>


    <script src="./js/jquery-3.0.0.min.js"></script>
    <script>
    $(function(){
      $(".one").change(function(){
        $("body").css("background","url(./image/" + $(this).val() + ".jpg)");
      });

    });


    </script>

  </body>
</html>
