<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery-ajax</title>
</head>

<body>

  <button id="btn-1">发送get</button>
  <button id="btn-2">发送post</button>
  <script src="./js/jquery-3.0.0.min.js"></script>
  <script>
    $(function() {
      $("#btn-1").click(function() {
        $.ajax({
          url: "http://127.0.0.1:8000/index",
          method: "get",
          data: {
            name: "赵四",
            age: 23
          }
        }).done(function(data, textStatus, jqXHR) {
          console.log(data);

        }).fail(function(jqXHR, textStatus, errorThrown) {
          console.log(textStatus);
        });
      });
      //post请求
      $("#btn-2").click(function() {
        $.ajax({
          url: "http://127.0.0.1:8000/index",
          method: "post",
          data: {
            name: "zhaosi",
            age: 32
          }
        }).then(function(data, textStatus, jqXHR) {
          console.log(data);
        }, function(iqXHR, textStatus, errorThrown) {
          console.log(textStatus);
        });
      });
    });
  </script>
</body>

</html>
