<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>节点</title>
</head>
<body>
  <div id="f">父节点
    <div id="s">子节点</div>
    <div id="s1">子节点</div>
    <div id="s2">子节点</div>
  </div>
  <div class="one">
    <div class="two"></div>
  </div>
  <script type="text/javascript">

  //节点访问
    var f = document.getElementById("f");
    console.log(f);//节点
    var div = document.getElementsByTagName("div");
    console.log(div);//数组
    var one = document.getElementsByClassName("one");
    console.log(one);//数组
    console.log("-------------------------");
  //访问父子节点
    var s = document.getElementById("s")
    var s1 = document.getElementById("s1")
    console.log(s1);
    console.log(s.parentNode);//父节点
    console.log(f.children);//所有的子节点，数组
    console.log(f.children[2]);
    console.log(f.firstElementChild);//第一个子节点
    console.log("---------------------------");
  //访问兄弟节点
    console.log(s.nextSibling);//包括文本节点
    console.log(s.nextElementSibling);//下一个兄弟节点
    console.log(s1.previousElementSibling);//上一个兄弟节点

  //


  </script>
</body>
</html>
