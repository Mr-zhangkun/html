<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>循环</title>
</head>
<body>
  <script type="text/javascript">
    var i ;
    all: for(i = 0; i < 5;i++){
      console.log(i);
      for(var j = 0; j < 5; j++){
        console.log(j);

      if(j == 3){
        break all;
      }
    }

    switch(i){
      case 1:
      console.log("i = 1")
      break;
      case 2:
      console.log("i = 2")
      break;
    }
  }
  </script>
</body>
</html>
