<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组</title>
</head>
<body>
  <script type="text/javascript">
  var a = [1,,,,4,5];
  var b = {};
  a[0] = 4;
  a[2] = 2;
  console.log(a);
  console.log(b);

  a[0]++;
  console.log(a[0]);
  console.log(a.length);

  console.log(new Array(1,2,3,4));
  console.log(new Array("hello", "world"));

  var c = [9, 8, 6, 7, 5];
  c.push(4);
  //delete c[0];      //不改变索引位置
  console.log(c);
  c.pop();
  console.log(c);
  console.log(c[0]);
  c.shift();          //改变索引位置
  console.log(c);
  console.log(c[0]);
  console.log(c.join("-"));
  console.log(c.reverse());
  console.log(c.sort());

  for(var i = 0, l = c.length; i < l; i++){
    console.log(c[i]);
  }

  console.log(c);
  console.log(a);
  var ac = c.concat(a);
  console.log(ac);
  var d = ac.slice(0,3);
  console.log(d);
  d[0] = 10;
  console.log(c);

  </script>
</body>
</html>
