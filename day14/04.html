<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>操作符</title>
</head>
<body>

  <script type="text/javascript">
    console.log(!true); //false
    console.log(!"blue");//false
    console.log(!0);//true
    console.log(!NaN);//true
    console.log(!"");//true
    console.log(!123);//false

console.log("+++++++++++++++++++++++++++++++");
    console.log("23" > "3");//false－－－－－asc
    console.log("23" > 3);//true －－－－－－－转换后比较
    console.log("asd" > 3);//false
    console.log("asd" > "bsd");//false
    console.log(true > 2);//false------------true = 1
    console.log(false > -1);//true----------false = 0
    console.log(NaN > 3);//false
    console.log(NaN > NaN);//false

console.log("+++++++++++++++++++++++++++++");
    console.log("32" == 32);//true
    console.log("asd" != "asd");//false
    console.log(true === 1);//false
    console.log(true == 1);//true
    console.log("32" === 32);//false
    console.log(32 === 32); //true

console.log("++++++++++++++++++++++++++++++++");
    var a = 3, b = 4;
    a += b;
    a /= b;
    console.log(parseInt(a));//1
    console.log(a);
    a = parseInt(a)
    console.log(a);


    var m = (b += a, a++, ++a);
    console.log(m);//3
    console.log(b);//5









  </script>
</body>
</html>
