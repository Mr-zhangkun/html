<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数值转换</title>
  <script src="./js/jquery-3.0.0.min.js"></script>
</head>
<body>
  <input id="text"type="text" name="" value="">
  <button id="btn"type="button" name="button">使用Number转换</button>
  <button id="btn1">使用parseInt转换</button>
  <button id="btn2">使用parseFloat转换</button>
  <h1 id="show">等待转换</h1>
  <script type="text/javascript">
  $(function(){
    $("#btn").click(function(){
      var str = $("#text").val();
      $("#show").text(Number(str));
    });
    $("#btn1").click(function(){
      var str = $("#text").val();
      $("#show").text(parseInt(str,2));
    });
    $("#btn2").click(function(){
      var str = $("#text").val();
      $("#show").text(parseFloat(str));//不能加进制
    });
  });

  </script>
</body>
</html>
