<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数</title>
</head>
<body>
  <script type="text/javascript">
    fun(1,3,5,7,9);
    function fun () {
      // return;
      console.log(arguments[2]);  //必须在函数中使用
      console.log(arguments);
      return;
    }

    function test(a, b, c){
      console.log(arguments.length);　　//4个实际参数
      console.log(arguments[2]);
      console.log(a, b);
      return;
    };
    test(1, 2, 3, 4);
    console.log(test.length);　　//3个形式参数

  </script>

</body>
</html>
